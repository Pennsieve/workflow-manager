name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  read-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.read-tag.outputs.tag }}
    steps:
      - name: Read tag
        id: read-tag
        shell: bash  # Needed so that variable expansion operators work properly:
        run: |
          echo "::set-output name=tag::${GITHUB_REF:10}"  # Export just the tag name, e.g. "0.0.1" instead of "refs/tags/0.0.1" as a step output

  build:
    runs-on: ubuntu-latest
    needs: [read-tag]
    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: pennsieve/workflow-manager:${{needs.read-tag.outputs.tag}}, pennsieve/workflow-manager:latest