name: Docker Image CI

on:
  push:
    tags:
      - '*-test'
      - '*.*.*'  # Match anything resembling semver
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (leave empty for auto: branch-sha)'
        required: false

jobs:
  read-tag:
    runs-on: ubuntu-24.04
    outputs:
      tag: ${{ steps.read-tag.outputs.tag }}
    steps:
      - name: Read tag
        id: read-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.tag }}" ]; then
              # Use manual override if provided
              echo "TAG=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
            else
              # Auto-generate: branch-sha
              BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
              SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
              echo "TAG=${BRANCH}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
            fi
          else
            # Tag push: use tag name directly
            echo "TAG=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

  build:
    runs-on: ubuntu-24.04
    needs: [read-tag]
    steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: >-
          pennsieve/workflow-manager:${{needs.read-tag.outputs.TAG}}${{
            github.event_name != 'workflow_dispatch' && ', pennsieve/workflow-manager:latest' || ''
          }}
